name: CI

on:
  pull_request:
    branches:
      - main
      - chore/**
  push:
    branches:
      - main
      - chore/**

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20.11.1"

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test (if present)
        run: npm test --if-present

  docs_links:
    name: Docs Link Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run link checker (Markdown in docs/)
        run: node scripts/docs-link-check.mjs

      - name: Upload link-check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-link-check-report
          path: docs/reviews/DOCS_LINK_CHECK.md
          if-no-files-found: warn

  docs_markdown_lint:
    name: Docs Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run markdownlint-cli2 on docs/**/*.md and write report
        shell: bash
        run: |
          set +e
          mkdir -p docs/reviews
          tmpfile=$(mktemp)
          npm run docs:lint | tee "$tmpfile"
          EXIT_CODE=${PIPESTATUS[0]}
          {
            echo "# DOCS_MARKDOWN_LINT"
            echo
            cat "$tmpfile"
          } > docs/reviews/DOCS_MARKDOWN_LINT.md
          rm -f "$tmpfile"
          set -e
          exit $EXIT_CODE

      - name: Upload markdownlint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-markdownlint-report
          path: docs/reviews/DOCS_MARKDOWN_LINT.md
          if-no-files-found: warn

  secrets_scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          if-no-files-found: warn
